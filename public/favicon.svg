<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#2d3748"></rect>

  <!-- Ears -->
  <circle cx="11" cy="11" r="4" fill="#d4a574"></circle>
  <circle cx="21" cy="11" r="4" fill="#d4a574"></circle>
  <circle cx="11" cy="11" r="2.5" fill="#f4c9a0"></circle>
  <circle cx="21" cy="11" r="2.5" fill="#f4c9a0"></circle>

  <!-- Inner ear details -->
  <circle cx="11" cy="11.5" r="1.2" fill="#e8b688" opacity="0.6"></circle>
  <circle cx="21" cy="11.5" r="1.2" fill="#e8b688" opacity="0.6"></circle>

  <!-- Head -->
  <ellipse cx="16" cy="16.5" rx="9" ry="8" fill="#e8b688"></ellipse>

  <!-- Forehead fur texture -->
  <path d="M12 12 Q13 11 14 12" stroke="#d4a574" stroke-width="0.5" fill="none" opacity="0.4"></path>
  <path d="M15 11.5 Q16 10.5 17 11.5" stroke="#d4a574" stroke-width="0.5" fill="none" opacity="0.4"></path>
  <path d="M18 12 Q19 11 20 12" stroke="#d4a574" stroke-width="0.5" fill="none" opacity="0.4"></path>

  <!-- Cheeks -->
  <ellipse cx="10" cy="17.5" rx="3.5" ry="3.2" fill="#f4c9a0"></ellipse>
  <ellipse cx="22" cy="17.5" rx="3.5" ry="3.2" fill="#f4c9a0"></ellipse>

  <!-- Cheek highlights -->
  <ellipse cx="9.5" cy="16.5" rx="1.5" ry="1.2" fill="#fff" opacity="0.3"></ellipse>
  <ellipse cx="22.5" cy="16.5" rx="1.5" ry="1.2" fill="#fff" opacity="0.3"></ellipse>

  <!-- Eyes -->
  <ellipse cx="13" cy="15" rx="2" ry="2.2" fill="#3d3024"></ellipse>
  <ellipse cx="19" cy="15" rx="2" ry="2.2" fill="#3d3024"></ellipse>

  <!-- Eye highlights -->
  <circle cx="13.7" cy="14.3" r="0.9" fill="#fff"></circle>
  <circle cx="19.7" cy="14.3" r="0.9" fill="#fff"></circle>
  <circle cx="12.5" cy="15.5" r="0.4" fill="#fff" opacity="0.6"></circle>
  <circle cx="18.5" cy="15.5" r="0.4" fill="#fff" opacity="0.6"></circle>

  <!-- Nose -->
  <ellipse cx="16" cy="18.5" rx="1.3" ry="1.1" fill="#c97d5d"></ellipse>
  <ellipse cx="16" cy="18.2" rx="0.5" ry="0.4" fill="#fff" opacity="0.4"></ellipse>

  <!-- Nose line -->
  <line x1="16" y1="19.3" x2="16" y2="20" stroke="#c97d5d" stroke-width="0.6"></line>

  <!-- Mouth -->
  <path d="M14 20 Q16 21.2 18 20" stroke="#8b6f47" stroke-width="0.8" fill="none" stroke-linecap="round"></path>

  <!-- Teeth -->
  <rect x="14.7" y="20" width="1.1" height="2" rx="0.3" fill="#fffef5"></rect>
  <rect x="16.2" y="20" width="1.1" height="2" rx="0.3" fill="#fffef5"></rect>

  <!-- Teeth shadow/depth -->
  <rect x="14.7" y="21.5" width="1.1" height="0.3" rx="0.1" fill="#e8dcc0" opacity="0.5"></rect>
  <rect x="16.2" y="21.5" width="1.1" height="0.3" rx="0.1" fill="#e8dcc0" opacity="0.5"></rect>

  <!-- Whiskers - more detailed -->
  <line x1="8.5" y1="16" x2="3" y2="14.5" stroke="#6b5d4f" stroke-width="0.6" opacity="0.8"></line>
  <line x1="8.5" y1="17.5" x2="3" y2="17.5" stroke="#6b5d4f" stroke-width="0.6" opacity="0.8"></line>
  <line x1="8.5" y1="19" x2="3.5" y2="20.5" stroke="#6b5d4f" stroke-width="0.6" opacity="0.8"></line>

  <line x1="23.5" y1="16" x2="29" y2="14.5" stroke="#6b5d4f" stroke-width="0.6" opacity="0.8"></line>
  <line x1="23.5" y1="17.5" x2="29" y2="17.5" stroke="#6b5d4f" stroke-width="0.6" opacity="0.8"></line>
  <line x1="23.5" y1="19" x2="28.5" y2="20.5" stroke="#6b5d4f" stroke-width="0.6" opacity="0.8"></line>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>